unbind w
unbind s
unbind a
unbind d
unbind ctrl
unbind shift
unbind mouse1
unbind mouse2
unbind space

bind "w" "exec forward.cfg"
bind "s" "exec backward.cfg"
bind "a" "exec left.cfg"
bind "d" "exec right.cfg"
bind "ctrl" "exec crouch.cfg"
bind "shift" "exec walk.cfg"

bind "mouse1" "exec attack.cfg"
bind "mouse2" "exec attack2.cfg"

bind "space" "exec jump.cfg"
bind "mwheeldown" "exec jump.cfg"