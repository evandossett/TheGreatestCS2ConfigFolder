unbindall

// Rates
rate "2147483647"

//Aliases:
alias "+jumpaction" "+jump"
alias "+throwaction" "-attack; -attack2"
alias "-throwaction" "lastinv"
alias "-jumpaction" "-jump"
alias +qsw "slot3"
alias -qsw "lastinv"

//Mouse:
sensitivity "(Your Regular Sens)"
zoom_sensitivity_ratio_mouse "(Your Zoom Sens)"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

//Crosshair:
exec Crosshairs/crosshair4.cfg

//Video:
r_drawtracers "1"
r_drawtracers_firstperson "1"
mat_queue_mode "1"
r_dynamic "0"
r_fullscreen_gamma "2.2"
cl_forcepreload "1"

//Hud
hud_showtargetid "1"
hud_scaling "1"
cl_showloadout "1"
cl_showfps "0"

//Misc:
exec misc.cfg

//Binds:
exec binds.cfg

//Host Config:
host_writeconfig
clear