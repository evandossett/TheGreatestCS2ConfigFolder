unbind w
unbind s
unbind a
unbind d
unbind ctrl
unbind shift
unbind mouse1
unbind mouse2
unbind space

bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "ctrl" "+duck"
bind "shift" "+sprint"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"

bind "space" "+jump"
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
